<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>添加越狱源 - lhyee's Repo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.3);
            border-radius: 25px;
            width: 320px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 192, 203, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #ffb6c1;
            box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px;
            color: #2c3e50;
            position: relative;
        }

        .repo-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 30px;
            color: #e74c3c;
            background: linear-gradient(45deg, #e74c3c, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px dashed #ffb6c1;
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }

        .copy-button {
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 15px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.4);
        }

        .copy-button:hover {
            background: linear-gradient(45deg, #ff91a4, #ffb6c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 182, 193, 0.6);
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            outline: none;
            color: #fff;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(255, 182, 193, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 182, 193, 0.6);
        }

        .button:active {
            transform: translateY(0px);
        }

        .button i {
            margin-right: 8px;
        }

        .description {
            margin: 30px 0;
            text-align: center;
            padding: 15px;
            background: rgba(255, 182, 193, 0.1);
            border-radius: 15px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .maintenance-notice {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .heart {
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/lihyee/ios-repo/blob/main/CydiaIcon.png?raw=true" alt="lhyee's Repo" class="avatar">
        
        <h1>添加越狱源</h1>
        <div class="repo-name">lhyee's Repo</div>
        
        <div class="url-display">
            https://lihyee.github.io/ios-repo/
        </div>

        <button class="copy-button" onclick="copyToClipboard()">
            <i class="fas fa-copy"></i> 复制源地址
        </button>

        <div class="description">
            一个自用的越狱源
        </div>

        <a href="sileo://source/https://lihyee.github.io/ios-repo/" class="button">
            <i class="fas fa-download"></i>添加到 Sileo
        </a>

        <div class="maintenance-notice">
            <i class="fas fa-heart heart"></i>
            欢迎使用 lhyee's Repo！
            <br>
            个人自用源
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const url = 'https://lihyee.github.io/ios-repo/';
            navigator.clipboard.writeText(url).then(function() {
                const button = document.querySelector('.copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制到剪贴板';
                button.style.background = 'linear-gradient(45deg, #98fb98, #90ee90)';
                
                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(45deg, #ffb6c1, #ffc0cb)';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败: ', err);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = document.querySelector('.copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制到剪贴板';
                button.style.background = 'linear-gradient(45deg, #98fb98, #90ee90)';
                
                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(45deg, #ffb6c1, #ffc0cb)';
                }, 2000);
            });
        }

        // 添加一些可爱的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('.avatar');
            avatar.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'float 3s ease-in-out infinite';
                }, 10);
            });
        });
    </script>
</body>
</html>
